<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans&family=Space+Mono:wght@700&display=swap" rel="stylesheet">
  <title>Frontend Mentor | Tip calculator app</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <header>
    <img src="./images/logo.svg" alt="" class="logo">
  </header>


  <div class="display">
    <div class="calculator-container">
      <p class="label">Bill</p>
      <div class="input-container">
        <img class="placeholder-img" src="./images/icon-dollar.svg" alt="">
        <input type="number" oninput="billChange()" class="bill money-amount" placeholder="0">
      </div>

      <p class="label">Select Tip %</p>
      <div class="tip-container">
        <button value="0.05" class="tip-btn  tip active">5%</button>
        <button value="0.10" class="tip-btn tip">10%</button>
        <button value="0.15" class="tip-btn tip">15%</button>
        <button value="0.25" class="tip-btn tip">25%</button>
        <button value="0.5" class="tip-btn tip">50%</button>
        <button class="tip-btn custom-tip"><input oninput="tipCustom()" class="tip-input" type="number" oninput="tipChange()" placeholder="Custom"></button>
      </div>
      
      <div class="no-red">
        <p class="label">Number of People</p>
        <p class="label no-0"></p>

      </div>
      <div class="input-container">
        <img class="placeholder-img" src="./images/icon-person.svg" alt="">
        <input type="number" oninput="peopleChange()" class="bill people" placeholder=0>
      </div>


    </div>


    <div class="screen-container">
      <div class="result-container">
        <div class="result-label">
          <p class="tip-amount">Tip Amount</p>
          <p class="per">/ person</p>
        </div>
        <div class="result-money">
          <p class="dollar">$</p>
          <p class="amount tip-display ">0.00</p>
        </div>
        <div class="result-label">
          <p class="tip-amount">Total</p>
          <p class="per">/ person</p>
        </div>
        <div class="result-money">
          <p class="dollar">$</p>
          <p class="amount total-display">0.00</p>
        </div>

      </div>

      <button onclick="Reset()" class="reset">Reset</button>

    </div>
  </div>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://github.com/0alola0">0alola0</a>.
  </div>

  <script src="app.js"></script>
</body>
</html>
